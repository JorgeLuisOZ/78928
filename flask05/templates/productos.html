<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>

    <h3>Ingesa un nuevo producto</h3>
    <form action="/crear" method="POST">
        <input type="text" name="nombre" placeholder="Nombre del producto" required>
        <input type="numer" name="precio" placeholder="Precio del producto" required>
        <input type="submit" value="Crear">
    </form>
    <br><br>

    <h3>Lista de Productos</h3>
    {% for producto in productos %}
        <li>{{ producto.nombre }}: ${{ producto.precio }}
        <a href="/editar/{{ producto['id']}}">Editar</a>
        <a href="/eliminar/{{ producto['id'] }}" onclick="return confirm('Â¿Seguro que desea eliminar?')">Eliminar</a>
        </li>
    {% endfor %}

</body>
</html>
